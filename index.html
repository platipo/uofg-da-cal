<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'local',
                themeSystem: "bootstrap5",
                weekends: false,
                weekNumbers: false, // may be true
                nowIndicator: true,
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next,today',
                    center: 'title',
                    right: 'timeGridWeek,dayGridMonth,multiMonthYear'
                },
                events: [
                    // { start: '2023-09-01T12:30:00Z', end: '2023-10-01T12:30:00Z' }, // will be shifted to local
                    // { start: '2023-09-13T10:00:00', display: 'block', allDay: true }, // already same offset as local, so won't shift
                    //{
                    //    start: '2023-09-13T10:00:00',
                    //    end: '2023-09-22T16:00:00',
                    //    display: 'background',
                    //    allDay: true
                    //}
                ],
                eventSources: [
                    "events/semesters.json",
                    "events/assessments.json",
                ]
            });
            calendar.render();
        });

    </script>
</head>

<body>
    <div id='calendar'></div>
</body>

</html>
